# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Wicked Great Support"
email: eric.wright@turbonomic.com
description: "Turbonomic Labs - Jekyll Docs Example"
baseurl: ""
url: "https://turbonomiclabs.com"
twitter_username: "turbonomic"
github_username:  "discoposse"
color_theme:  "#0081ff"
color_text:  "#fff"
language:  "en"

# Build settings
markdown: kramdown
permalink: /:title/
gems: [jekyll-paginate]
paginate: 5

# Plugins
plugins_dir:
  - jekyll-admin
